<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{.Page.name}}</title>
        <meta name="description" content="{{.Page.desc}}">
        <meta name="author" content="Eylül Şen">
    </head>
    <body>
        <h1>
            {{.Page.name}}
        </h1>
        {{range .Users}}
        <p>
            <strong>{{.id}} - {{.name}}</strong> <i>by {{.userName}}</i>
        </br>
        <p>
            E-mail - {{.email}}
        </p>
        {{range .Interests}}
        <ul>
            <li>{{.id}} - {{.name}}</li>
        </ul>
        {{end}}
        </p>
        {{end}}
    </body>

</html>
